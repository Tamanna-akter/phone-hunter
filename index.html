<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6</title>

    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container bg-secondary">
    <h2 class="text-center text-info">Find your favourite phone here!</h2>
    <!-- phone search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the phone you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-success" type="button" id="search-button">search</button>
    </div>

    <!-- spineer -->
    <section>
        <div class="container">
            <div id="spinner" class="text-center" style="display: none;">
                <div class="spinner-grow text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </section>

    <!-- <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border" role="status" style="display: none;">
            <span class="sr-only"></span>
        </div>
    </div> -->
    <!-- <div class="spinner-border" id="spinner" role="status">
        <span class="visually-hidden">Loading...</span>
    </div> -->
    <!-- Error-handling -->
    <div id="error-message1" class=" text-danger text-center">
        <h4>Something went wrong please try again later</h4>
    </div>
    <div id="error-message2" class="text-center text-danger">
        <h4>Phones are not available</h4>
    </div>
    <!--single phone details -->
    <div id="phone-details" class="container col col-md-6 my-3 mx-auto">
    </div>
    <!-- phone Search result -->
    <section id="search-result-container" class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>



    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- js script -->
    <script src="js/app.js"></script>
</body>

</html>
